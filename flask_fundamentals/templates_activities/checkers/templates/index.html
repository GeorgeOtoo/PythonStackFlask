<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Boxes</title>

    <style>

        .color0 {
            width: 50px;
            height: 50px;
            background-color: red;
        }

        .color1 {
            width: 50px;
            height: 50px;
            background-color: black;
        }
    </style>
</head>

<body>

    <h1>Welcome to Checkers! Harness your Skills!</h1>

    <table>
        {% for i in range(x)%}
        <tr>
            {% for j in range(y)%}
            <td class="color{{ (j+i) % 2  }}"></td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>

</body>

</html>
